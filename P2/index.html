<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PRACTICA_2</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer> </script>
  </head>
  <body>
    <div id= "calculadora">

    <p id = "resultado" > </p>

     <br>
        <button class = "numero" value = "7"> 7 </button>
        <button class = "numero" value = "8"> 8 </button>
        <button class = "numero" value = "9"> 9 </button>
        <button id="botonpa" name="botonpa"> ( </button>
        <button id="botonpc" name="botonpc"> ) </button>

    </br>

    <br>
        <button class = "numero" value = "4"> 4 </button>
        <button class = "numero" value = "5"> 5 </button>
        <button class = "numero" value = "6"> 6 </button>
        <button id="por" value="*"> X </button>
        <button id="entre" value="/"> / </button>
    </br>

    <br>
        <button class = "numero" value = "1"> 1 </button>
        <button class = "numero" value = "2"> 2 </button>
        <button class = "numero" value = "3"> 3 </button>
        <button id="suma" value="+"> + </button>
        <button id="resta" value="-"> - </button>
    </br>

    <br>
      <button class = "numero" value = "0"> 0 </button>
      <button id="punto" name="punto"> . </button>
      <button id="igual" name="igual"> = </button>
      <button id="botonAC" name="botonAC"> AC </button>
    </br>

  </body>
</html>
