        <img src = "colores.jpg" id = "imagesrc">

      <p id = "verde"> Establece el umbral de verde:</p>
      <input type = "range" id = "deslizadorG" min = "0" max = "255" value = "255"/>

      <p id = "azul">Establece el umbral de azul:</p>
      <input type = "range" id = "deslizadorB" min = "0" max = "255" value = "255"/>
